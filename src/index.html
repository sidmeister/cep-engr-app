<!DOCTYPE html>
<html>
  <head>
    <title>CEP Engineering Application - Siddharth Rathi</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <!-- bootstrap CSS and JS added -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <script src="init.js"></script>
    <!-- Header with image  -->
    <header>
        <div class="row headerDiv">
            <img src="../img/header.jpg" alt="Skyline" class="headerImage"/>
            <div class="headingText">
                <h1>My Story</h1>
                <h3 class="subHeadingText">Me Myself and I</h3>
            </div>
       </div><br/>   
        
    </header>
    <div class="row">
      <div class="col-md-2 btnBox vcenter">
          <button type="button" class="btn" id="first_name_btn">First Name</button> <br/><br/>
          <button type="button" class="btn" id="last_name_btn">Last Name</button><br/><br/>
          <button type="button" class="btn" id="home_office_btn">Home Office</button><br/><br/>
          <button type="button" class="btn" id="job_title_btn">Job Title</button><br/><br/>
          <button type="button" class="btn" id="about_btn">Tell Me More </button>
      </div> 
      <div id='defaultShow' class = 'mainPage'> This a website about my story
        <br/> Click on any of the left side buttons to learn more. I promise it will be worth it
      </div>
    <div class="col-md-4 descBox vcenter" id="detailBox">
    </div>
    <div class="col-md-6 vcenter imageBox">
          <img id="imageToBeDisplayed" class="sideImage"/>
    </div>
  </div>
  </body>
</html>
